<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="promo">
    <div class="container">
        <h1 class="text-center">Tramp</h1>
        <h2 class="text-center mt-20">Kit</h2>
        <h3 class="text-center mt-20">Cats</h3>
    </div>
    <div class="carousel" id="car1">
        <ol class="carousel-indicators">
            <li data-slide-to="0" class="active"></li>
            <li data-slide-to="1"></li>
            <li data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-slides">
                <div class="carousel-item"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/1200px-Donald_Trump_official_portrait.jpg"
                        alt="photo"></div>
                <div class="carousel-item"><img
                        src="https://klike.net/uploads/posts/2018-06/1528720172_1.jpg" alt="photo">
                </div>
                <div class="carousel-item"><img
                        src="https://sun9-21.userapi.com/c850136/v850136968/d1b2b/TiPdxf2idwM.jpg?ava=1"
                        alt="photo"></div>
            </div>
        </div>
        <a href="#" class="carousel-prev" data-slide="prev"><span
                class="carousel-prev-icon">&lt;</span></a>
        <a href="#" class="carousel-next" data-slide="next"><span
                class="carousel-next-icon">&gt;</span></a>
    </div>
</section>
<section class="goods">
    <div class="container">
        <h2 class="text-center">
            Tramps, Kits, Cats
        </h2>
        <div class="goods_items d-flex f-center">
            <div class="card m10">
                <img class="card-img"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/1200px-Donald_Trump_official_portrait.jpg"
                     alt="photo">
                <div class="card-body">
                    <div class="card-title">Tramp</div>
                    <p class="card-text">TRAAAAAAAMP</p>
                    <a href="#" class="btn btn-primary" data-toogle="modal" data-target="#modal_1">Go
                        to</a>
                </div>
            </div>
            <div class="card m10">
                <img class="card-img" src="https://klike.net/uploads/posts/2018-06/1528720172_1.jpg"
                     alt="photo">
                <div class="card-body">
                    <div class="card-title">Kit</div>
                    <p class="card-text">KIIIIIIIT
                        <a href="#" class="btn btn-primary" data-toogle="modal"
                           data-target="#modal_2">Go
                            to</a>
                </div>
            </div>
            <div class="card m10">
                <img class="card-img"
                     src="https://sun9-21.userapi.com/c850136/v850136968/d1b2b/TiPdxf2idwM.jpg?ava=1"
                     alt="photo">
                <div class="card-body">
                    <div class="card-title">Cat</div>
                    <p class="card-text">Caaaaaaats</p>
                    <a href="#" class="btn btn-primary" data-toogle="modal" data-target="#modal_3">Go
                        to</a>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <h1 class="text-center">Tramp, Kit and Cat</h1>
        <div class="tab mt-20 block-center shadow">
            <div class="tab-panel" data-tabpanel>
                <div class="tab-item tab-item-active">Tramp</div>
                <div class="tab-item">Kit</div>
                <div class="tab-item">Cat</div>
                <div id="dropdown2"></div>
            </div>
            <div class="tab-content text-center tab-content-active">
                <h3>Tramp</h3>
                <img class="card-img"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/1200px-Donald_Trump_official_portrait.jpg"
                     alt="photo" style="height: 100px; width: 100px; object-fit: cover">
            </div>
            <div class="tab-content text-center">
                <h3>Kit</h3>
                <img class="card-img" src="https://klike.net/uploads/posts/2018-06/1528720172_1.jpg"
                     alt="photo" style="height: 100px; width: 100px; object-fit: cover">
            </div>
            <div class="tab-content text-center">
                <h3>Cat</h3>
                <img class="card-img"
                     src="https://sun9-21.userapi.com/c850136/v850136968/d1b2b/TiPdxf2idwM.jpg?ava=1"
                     alt="photo" style="height: 100px; width: 100px; object-fit: cover">
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="accordion mt-20 block-center shadow">
            <div class="accordion-head">
                <span>Touch The Tramp</span>
            </div>
            <div class="accordion-content">
                <div class="accordion-inner">
                    <img class="card-img"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/1200px-Donald_Trump_official_portrait.jpg"
                         alt="photo" style="height: 100px; width: 100px; object-fit: cover">
                </div>
            </div>
            <div class="accordion-head">
                <span>Touch The Kit</span>
            </div>
            <div class="accordion-content">
                <div class="accordion-inner">
                    <img class="card-img"
                         src="https://klike.net/uploads/posts/2018-06/1528720172_1.jpg"
                         alt="photo" style="height: 100px; width: 100px; object-fit: cover">
                </div>
            </div>
            <div class="accordion-head">
                <span>Touch The Cat</span>
            </div>
            <div class="accordion-content">
                <div class="accordion-inner">
                    <img class="card-img"
                         src="https://sun9-21.userapi.com/c850136/v850136968/d1b2b/TiPdxf2idwM.jpg?ava=1"
                         alt="photo" style="height: 100px; width: 100px; object-fit: cover">
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <h3 class="text-center">Created with Tramp, Kit and Cat!</h3>
</footer>
<script src="lib.js"></script>
<script src="script.js"></script>
</body>
</html>
